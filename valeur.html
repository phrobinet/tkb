<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club de Taekwondo Phoenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Sections diagonales */
      .skew-section {
        transform: skewY(-5deg);
      }
      .unskew {
        transform: skewY(5deg);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-tl from-blue-900 via-black to-yellow-900 text-white min-h-screen font-sans tracking-wide"
  >
    <!-- Navbar mobile-first -->
    <header class="fixed top-0 left-0 w-full z-50 shadow-lg backdrop-blur-md">
      <nav
        class="flex items-center justify-between px-4 py-2 max-w-6xl mx-auto relative"
      >
        <!-- Logo club -->
        <a
          href="index.html"
          class="flex items-center gap-2 py-2 hover:opacity-80 focus:outline-none"
        >
          <div class="flex items-center gap-2 py-2">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3357/3357707.png"
              alt="phoenix logo"
              class="w-10 h-10"
            />
            <span
              class="ml-2 font-extrabold tracking-widest text-lg text-yellow-400 drop-shadow"
              >Taekwondo Compiègne</span
            >
          </div>
        </a>
        <!-- Menu mobile (hamburger/close) -->
        <button
          id="burger-btn"
          aria-label="Menu"
          class="md:hidden flex flex-col justify-center items-center w-12 h-12 rounded-xl focus:outline-none relative group"
          aria-expanded="false"
        >
          <!-- Icone burger -->
          <span
            id="burger-icon"
            class="absolute inset-0 flex flex-col justify-center items-center w-12 h-12"
          >
            <span
              class="block w-8 h-1 bg-yellow-400 mb-1 rounded transition-all duration-300"
            ></span>
            <span
              class="block w-8 h-1 bg-yellow-400 mb-1 rounded transition-all duration-300"
            ></span>
            <span
              class="block w-8 h-1 bg-yellow-400 rounded transition-all duration-300"
            ></span>
          </span>
          <!-- Icone close (croix X, cachée par défaut) -->
          <span
            id="close-icon"
            class="absolute inset-0 flex items-center justify-center w-12 h-12 transition-all duration-300 opacity-0 pointer-events-none"
          >
            <svg
              width="32"
              height="32"
              fill="none"
              stroke="rgb(251 191 36)"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="8" y1="8" x2="24" y2="24" />
              <line x1="8" y1="24" x2="24" y2="8" />
            </svg>
          </span>
        </button>
        <!-- Liens du menu -->
        <ul
          id="mobile-menu"
          class="md:flex gap-10 items-center absolute md:static left-0 top-full md:top-auto w-full md:w-auto bg-black/80 md:bg-transparent /* <-- fond noir translucide uniquement mobile */ text-lg font-semibold -translate-y-[200%] opacity-0 md:translate-y-0 md:opacity-100 transition-all duration-300 pointer-events-none md:pointer-events-auto flex-col md:flex-row p-8 md:p-0 backdrop-blur-sm /* flou subtil sur le fond du menu mobile */"
        >
          <li>
            <a
              href="club.html"
              class="block px-5 py-3 rounded-xl hover:bg-yellow-400/20 focus:outline-none transition"
              >Le Club</a
            >
          </li>
          <li>
            <a
              href="info.html"
              class="block px-5 py-3 rounded-xl hover:bg-yellow-400/20 focus:outline-none transition"
              >Infos Pratiques</a
            >
          </li>
          <li>
            <a
              href="valeur.html"
              class="block px-5 py-3 rounded-xl hover:bg-yellow-400/20 focus:outline-none transition"
              >Valeurs</a
            >
          </li>
          <li>
            <a
              href="lexique.html"
              class="block px-5 py-3 rounded-xl hover:bg-yellow-400/20 focus:outline-none transition"
              >Lexique</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="h-20"></div>

    <!-- Footer stylé -->
    <footer
      class="pt-16 pb-6 text-center bg-gradient-to-t from-black/90 to-blue-950/90"
    >
      <span class="font-bold text-lg tracking-widest text-yellow-500"
        >Club Taekwondo de Compiègne</span
      >
      <div class="mt-2 text-blue-400">
        © 2024 – Gymnqse Ferdinand Bac, 10 rue Othenin, Compiègne
      </div>
    </footer>
  </body>
  <script>
    // Sélecteurs
    const burgerBtn = document.getElementById("burger-btn");
    const burgerIcon = document.getElementById("burger-icon");
    const closeIcon = document.getElementById("close-icon");
    const menu = document.getElementById("mobile-menu");
    const navLinks = menu.querySelectorAll("a");

    let open = false;
    function setMenu(state) {
      open = state;
      if (open) {
        menu.style.opacity = "1";
        menu.style.transform = "translateY(0)";
        menu.style.pointerEvents = "auto";
        burgerIcon.style.opacity = "0";
        burgerIcon.style.pointerEvents = "none";
        closeIcon.style.opacity = "1";
        closeIcon.style.pointerEvents = "auto";
        burgerBtn.setAttribute("aria-expanded", "true");
        document.body.style.overflow = "hidden"; // Empêche scroll sur menu ouvert mobile
      } else {
        menu.style.opacity = "";
        menu.style.transform = "";
        menu.style.pointerEvents = "";
        burgerIcon.style.opacity = "1";
        burgerIcon.style.pointerEvents = "auto";
        closeIcon.style.opacity = "0";
        closeIcon.style.pointerEvents = "none";
        burgerBtn.setAttribute("aria-expanded", "false");
        document.body.style.overflow = "";
      }
    }

    burgerBtn.addEventListener("click", () => setMenu(!open));
    navLinks.forEach((link) => {
      link.addEventListener("click", () => {
        if (window.innerWidth < 768) setMenu(false);
      });
    });
    // Option: Fermer au resize desktop
    window.addEventListener("resize", () => {
      if (window.innerWidth >= 768) setMenu(false);
    });
  </script>
</html>
